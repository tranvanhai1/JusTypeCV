<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./tab2.css">
	<script src="https://kit.fontawesome.com/57a1bede78.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="CV2">
		<!-- cot 1 -->
		<div id="column1">

			<!-- phan ten, vi tri, mota -->
			<div class="CV_intro2">
				<div class="first_intro">
					<div class="name_pro">
						<div class="box_name">
							<h1>Ngo Tan Dat</h1>
						</div>
					</div>
					<div class="position_pro">
						<h1>Developer</h1>
					</div>
				</div>
				<div class="second_intro">
					<h1>About Me</h1>
					<div class="intro"></div>
				</div>
			</div>

			<!-- phan  experience, project, certificate, achiments-->
			<div class="main_inf">
				<div id="exper" class="user_inf">
					<h1>Experience</h1>
					<ul class="CV_exper_informations" id="CV_experience">
                                    
					</ul>
				</div>
				<div id="project" class="user_inf">
					<h1>Project</h1>
					<ul class="CV_exper_informations" id="CV_pro">
                                    
					</ul>
				</div>
				<div id="certifi" class="user_inf">
					<h1>Certificate</h1>
					<ul class="CV_exper_informations" id="CV_cert">
                                    
					</ul>
				</div>
				<div id="achiment" class="user_inf">
					<h1>Achiment</h1>
					<ul class="CV_exper_informations" id="CV_achi">
                                   
					</ul>
				</div>
			</div>
		</div>
		<!-- cot 2 -->
		<div id="column2">
			<div class="contact">
				<div class="contact_item mail">
					<i class="fas fa-envelope"></i>
					<p class="mail ad_mail">Mail</p>
				</div>
				<div class="contact_item phone">
					<i class="fas fa-phone-alt"></i>
					<p class="phone ad_phone">Phone</p>
				</div>
				<div class="contact_item date">
					<i class="fas fa-calendar"></i>
					<p class="date ad_dayOfBirth">Birth of day</p>
				</div>
				<div class="contact_item place">
					<i class="fas fa-map-marker-alt"></i>
					<p class="address ad_address">Address</p>
				</div>
			</div>
			<div class="pic_user">
				<div class="picture_user">
					<img class="user_img" src="" alt="">
				</div>
			</div>
			<div class="user_infor_col2">
				<div id="skill" class="user_inf">
					<h1>Skill</h1>
					<ul class="CV_exper_informations" id="CV_ski">
						
					</ul>
				</div>
				<div id="edu" class="user_inf">
					<h1>Education</h1>
					<ul class="CV_exper_informations" id="CV_edu">
                                    
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
